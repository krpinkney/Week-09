<!DOCTYPE html>

<html>
<head>
    <title>Loops</title>
</head>

<body>

<script>
    var age = 1;
    
    while (age <= 21){
        
        document.write('When Sally turned ' + age )
        
        if (age == 1) {
        document.write(' she got a onesie <br />');
        } else if (age == 18) {
            document.write(' she got a car <br/>')
        } else if (age == 21) {
            document.write(' she got a house <br />')
        } else {
            document.write(' she got a $1 <br />');
        }
        
        age += 1;
        
    }
       
</script>


<script>
    for (var i = 1; i <= 10; i++) {
        document.write(i);
        document.write('<br />');
    }
</script>


</body>
</html>
